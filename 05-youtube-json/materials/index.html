<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouTube API Challenge</title>
</head>
<body>

	<h1></h1>
	<a href=""><img src=""/></a>

	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script>
		$.ajax({
			url: 'youtube.json',
			dataType: 'json',

			success: function (data){
				console.log(data)
				var title = data.data.items[0].title;
				var img = data.data.items[0].thumbnail.hqDefault;
				var url = data.data.items[0].content["5"];

				$("h1").text(title)
				$("img").attr("src",img)
				$("a").attr("href",url)

			}
		})
	</script>
</body>
</html>
